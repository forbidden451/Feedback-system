<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feedback system
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-footer>
  <ion-toolbar>
    <ion-list>
      <ion-icon slot="start" name = "moon"></ion-icon>
      <ion-label>Toggle Dark Mode</ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="onchange()"></ion-toggle>
    </ion-list>
  </ion-toolbar>
</ion-footer>
<ion-content>
</ion-content>
